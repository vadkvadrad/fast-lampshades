version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: lampshades
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/lampshades
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    command: >
      sh -c "
        cd /app &&
        python -c 'import time; time.sleep(10); from app.database import engine, Base; Base.metadata.create_all(bind=engine)' &&
        alembic upgrade head &&
        python -c 'from app.database import SessionLocal; from app.models import Product; db = SessionLocal(); existing = db.query(Product).first(); db.close(); assert existing is None, \"Data already exists\"; from app.init_data import initialize_sample_data; initialize_sample_data()' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data: