version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/lampshades
      - SECRET_KEY=your-super-secret-key-change-in-production
    depends_on:
      - db
    volumes:
      - ./app:/app/app  # For development, to allow hot reloading

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: lampshades
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Initialize with sample data

volumes:
  postgres_data: